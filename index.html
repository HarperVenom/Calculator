<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-output">
            <div class="output-statement">0000</div>
            <div class="output-result">0000</div>
        </div>
        <button class="calc-button-1 calc-button">1</button>
        <button class="calc-button-2 calc-button">2</button>
        <button class="calc-button-3 calc-button">3</button>
        <button class="calc-button-4 calc-button">4</button>
        <button class="calc-button-5 calc-button">5</button>
        <button class="calc-button-6 calc-button">6</button>
        <button class="calc-button-7 calc-button">7</button>
        <button class="calc-button-8 calc-button">8</button>
        <button class="calc-button-9 calc-button">9</button>
        <button class="calc-button-0 calc-button">0</button>

        <button class="calc-button-dot calc-button">.</button>
        <button class="calc-button-clear calc-button">AC</button>

        <button class="calc-button-plus calc-button">+</button>
        <button class="calc-button-minus calc-button">-</button>
        <button class="calc-button-multiply calc-button">x</button>
        <button class="calc-button-divide calc-button">/</button>

        <button class="calc-button-text calc-button">T</button>
        <button class="calc-button-rome calc-button">XI</button>

        <button class="calc-button-equal calc-button">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
